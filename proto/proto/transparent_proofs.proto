syntax = "proto3";
package penumbra.transparent_proofs;

// A Penumbra transparent Spend Proof.
message SpendProof {
  // Auxiliary inputs
  repeated MerklePathChunk merkle_path = 2;
  uint64 position = 3;
  bytes g_d = 4;
  bytes pk_d = 5;
  uint64 value_amount = 6;
  bytes value_asset_id = 7;
  bytes v_blinding = 8;
  bytes note_commitment = 9;
  bytes note_blinding = 10;
  bytes spend_auth_randomizer = 11;
  bytes ak = 12;
  bytes nk = 13;
}

/// One chunk of a penumbra_tct merkle proof transparent authentication path.
message MerklePathChunk {
  bytes sibling_1 = 1;
  bytes sibling_2 = 2;
  bytes sibling_3 = 3;
}

// A Penumbra transparent output proof.
message OutputProof {
  // Auxiliary inputs
  bytes g_d = 1;
  bytes pk_d = 2;
  uint64 value_amount = 3;
  bytes value_asset_id = 4;
  bytes v_blinding = 5;
  bytes note_blinding = 6;
  bytes esk = 7;
}
